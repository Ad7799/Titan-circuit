<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan's Circuit</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h1>Titan's Circuit</h1>
    
    <div class="controls">
        <div class="player-info red" id="player-red">
            <h2>Player Red</h2>
            <div class="score">Score: <span id="score-red">0</span></div>
            <div class="timer">Time: <span id="timer-red">5:00</span></div>
            <div>Titans: <span id="titans-red">4</span></div>
        </div>
        
        
        <div class="player-info blue" id="player-blue">
            <h2>Player Blue</h2>
            <div class="score">Score: <span id="score-blue">0</span></div>
            <div class="timer">Time: <span id="timer-blue">5:00</span></div>
            <div>Titans: <span id="titans-blue">4</span></div>
        </div>
        
        
        <div class="buttons">
            <button id="undo-btn">Undo</button>
            <button id="redo-btn">Redo</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
            <button id="hacker-mode-btn">Enable Hacker Mode</button>
        </div>
    </div>
    
    <div class="game-container">
        <div class="hex-grid" id="hex-grid"></div>
    </div>
    
    <div class="game-status" id="game-status">Red Player's Turn (Placement Phase)</div>
    
    <div id="move-history" class="move-history">
        <h3>Move History</h3>
        <ul id="history-list"></ul>
    </div>
    
    <div id="leaderboard" class="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="leaderboard-list"></ul>
    </div>
    
    <script src="game.js"></script>
    <script src="./scripts/hackerMode.js"></script>
    <script src="./scripts/leaderboard.js"></script>
</body>
</html>
